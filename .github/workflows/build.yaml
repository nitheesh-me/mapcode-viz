name: Build Typst document

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write   # for OIDC-based releases without storing PATs

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write     # needed only for the release step
      actions: read       # restrict everything else

    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@v4

      - name: Set up Typst (pinned SHA)
        uses: lvignoli/typst-action@main
        with:
          source_file: main.typ

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: main.pdf
          if-no-files-found: error

      - name: Get current date
        id: date
        run: echo "DATE=$(date +%Y-%m-%d-%H-%M)" >> "$GITHUB_ENV"

      - name: Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ github.ref_name }} â€” ${{ env.DATE }}"
          files: main.pdf

